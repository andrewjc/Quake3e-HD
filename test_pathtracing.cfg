// Path Tracing Debug Test
// Execute with: /exec test_pathtracing

echo "^3========================================"
echo "^3PATH TRACING DEBUG TEST"
echo "^3========================================"

// Enable path tracing with debug
seta rt_enable "1"
seta rt_mode "all"
seta rt_debug "1"
seta rt_quality "3"
seta rt_samples "4"
seta rt_bounces "5"
seta rt_probes "1"
seta rt_cache "1"
seta rt_denoise "1"
seta rt_temporal "1"
seta rt_staticLights "1"

// Enable developer mode for debug output
seta developer "1"

// Disable RTX (hardware ray tracing) to focus on software path tracing
seta rtx_enable "0"
seta rtx_enabled "0"

echo ""
echo "^2Path Tracing Settings:"
echo "^7rt_enable:" $rt_enable
echo "^7rt_mode:" $rt_mode
echo "^7rt_debug:" $rt_debug
echo "^7rt_quality:" $rt_quality
echo "^7rt_samples:" $rt_samples
echo "^7rt_bounces:" $rt_bounces
echo ""
echo "^3EXPECTED OUTPUT:"
echo "^7- Console should show 'PATH TRACING DEBUG:' messages"
echo "^7- Ray trace statistics every 60 frames"
echo "^7- Center ray hit information"
echo ""
echo "^3If you see debug output, path tracing IS running"
echo "^3(but may not be rendering to screen yet)"
echo "^3========================================"

// Restart to apply changes
vid_restart