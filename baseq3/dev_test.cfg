// ============================================================================
// Developer Testing Configuration
// Quick commands for testing the modern renderer
// ============================================================================

echo "^5Loading Developer Test Configuration..."

// Quick test binds
bind F5 "toggle r_showtris"              // Toggle wireframe
bind F6 "toggle r_shownormals"           // Toggle normals  
bind F7 "toggle r_showLightVolumes"      // Show light volumes
bind F8 "toggle r_showShadowVolumes"     // Show shadow volumes
bind F9 "toggle r_showLightScissors"     // Show light scissors
bind F10 "toggle r_speeds"               // Toggle performance stats

bind KP_HOME "toggle r_dynamiclight"     // Toggle dynamic lighting
bind KP_UPARROW "toggle r_shadows"       // Toggle shadows
bind KP_PGUP "toggle r_bloom"            // Toggle bloom

bind KP_LEFTARROW "toggle cg_thirdperson" // Third person view
bind KP_5 "toggle cg_draw2D"             // Toggle HUD
bind KP_RIGHTARROW "toggle cg_drawGun"   // Toggle weapon model

bind KP_END "give all"                   // Give all weapons
bind KP_DOWNARROW "god"                  // God mode
bind KP_PGDN "noclip"                    // Noclip mode

// Performance monitoring
bind p "toggle com_showFPS"
bind o "toggle r_showBatchCounts"
bind i "toggle showpackets"

// Light testing commands
alias lighttest1 "r_dynamiclight 2; r_maxDynamicLights 32; echo ^3Dynamic lights: 32"
alias lighttest2 "r_dynamiclight 2; r_maxDynamicLights 64; echo ^3Dynamic lights: 64"
alias lighttest3 "r_dynamiclight 2; r_maxDynamicLights 128; echo ^3Dynamic lights: 128"
alias lighttest4 "r_dynamiclight 2; r_maxDynamicLights 256; echo ^3Dynamic lights: 256"

bind KP_INS "vstr lighttest1"
bind KP_DEL "vstr lighttest2"
bind KP_ENTER "vstr lighttest3"
bind KP_PLUS "vstr lighttest4"

// Shadow testing
alias shadowtest1 "r_shadows 0; echo ^3Shadows: Disabled"
alias shadowtest2 "r_shadows 1; echo ^3Shadows: Blob shadows"
alias shadowtest3 "r_shadows 2; echo ^3Shadows: Stencil planar"
alias shadowtest4 "r_shadows 4; echo ^3Shadows: Stencil volumes"

bind HOME "vstr shadowtest1"
bind END "vstr shadowtest2"
bind PGUP "vstr shadowtest3"
bind PGDN "vstr shadowtest4"

// Resolution testing
alias res1 "r_mode 3; vid_restart"       // 640x480
alias res2 "r_mode 4; vid_restart"       // 800x600
alias res3 "r_mode 6; vid_restart"       // 1024x768
alias res4 "r_mode 8; vid_restart"       // 1280x1024
alias res5 "r_customwidth 1920; r_customheight 1080; r_mode -1; vid_restart"
alias res6 "r_customwidth 2560; r_customheight 1440; r_mode -1; vid_restart"

// Map rotation for testing
alias testmaps "set nextmap vstr map2; map q3dm1"
alias map2 "set nextmap vstr map3; map q3dm2"
alias map3 "set nextmap vstr map4; map q3dm3"
alias map4 "set nextmap vstr map5; map q3dm4"
alias map5 "set nextmap vstr map6; map q3dm5"
alias map6 "set nextmap vstr map7; map q3dm6"
alias map7 "set nextmap vstr map8; map q3dm7"
alias map8 "set nextmap vstr map9; map q3dm8"
alias map9 "set nextmap vstr testmaps; map q3dm9"

// Spawn test entities
alias spawnlight "spawn misc_dynamic_light"
alias testlights "spawnlight; wait; spawnlight; wait; spawnlight; wait; spawnlight; wait; spawnlight"

// Quick performance test
alias perftest "timedemo 1; demo four; wait; timedemo 0"

// Debug visualization cycles
alias debugcycle "set debugnext vstr debug2; toggle r_showtris; echo ^5Debug: Wireframe"
alias debug2 "set debugnext vstr debug3; toggle r_showtris; toggle r_shownormals; echo ^5Debug: Normals"
alias debug3 "set debugnext vstr debug4; toggle r_shownormals; toggle r_showLightVolumes; echo ^5Debug: Light Volumes"
alias debug4 "set debugnext vstr debug5; toggle r_showLightVolumes; toggle r_showShadowVolumes; echo ^5Debug: Shadow Volumes"
alias debug5 "set debugnext vstr debug6; toggle r_showShadowVolumes; toggle r_showLightScissors; echo ^5Debug: Light Scissors"
alias debug6 "set debugnext vstr debugcycle; toggle r_showLightScissors; echo ^5Debug: Off"

bind BACKSPACE "vstr debugcycle"

// Print current settings
alias showsettings "echo ^7=== Current Settings ===; r_dynamiclight; r_maxDynamicLights; r_shadows; r_mode; r_customwidth; r_customheight; com_maxfps; r_speeds"

bind INS "vstr showsettings"

echo "^2Developer Test Config Loaded!"
echo "^3F5-F10: Toggle debug visualization"
echo "^3Keypad: Various test functions"
echo "^3BACKSPACE: Cycle debug modes"
echo "^3INS: Show current settings"