// ============================================================================
// Quake3e-HD Custom Configuration
// ============================================================================
// This config works with autoexec.cfg for ultra graphics settings

// Binds (keep your existing binds, these are just essentials)
bind TAB "+scores"
bind ESCAPE "togglemenu"
bind SPACE "+moveup"
bind 1 "weapon 1"
bind 2 "weapon 2"
bind 3 "weapon 3"
bind 4 "weapon 4"
bind 5 "weapon 5"
bind 6 "weapon 6"
bind 7 "weapon 7"
bind 8 "weapon 8"
bind 9 "weapon 9"
bind ` "toggleconsole"
bind a "+moveleft"
bind c "+movedown"
bind d "+moveright"
bind e "+button2"
bind f "+button3"
bind q "+zoom"
bind r "+button5"
bind s "+back"
bind t "messagemode"
bind w "+forward"
bind y "messagemode2"
bind PAUSE "pause"
bind CTRL "+attack"
bind SHIFT "+speed"
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "ui_teamorders"
bind F11 "screenshot"
bind F12 "screenshotJPEG"
bind MOUSE1 "+attack"
bind MOUSE2 "+forward"
bind MOUSE3 "+zoom"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"

// Player settings
seta name "Quake3e-HD"
seta model "visor/default"
seta headmodel "visor/default"
seta team_model "visor/default"
seta team_headmodel "visor/default"
seta color1 "4"
seta color2 "5"
seta handicap "100"
seta sex "male"
seta cl_anonymous "0"
seta cg_predictItems "1"
seta cg_viewsize "100"

// Crosshair
seta cg_drawCrosshair "4"
seta cg_crosshairSize "24"
seta cg_crosshairHealth "1"
seta cg_crosshairX "0"
seta cg_crosshairY "0"

// Demo recording
seta cl_autoRecordDemo "0"
seta cl_aviFrameRate "60"
seta cl_aviMotionJpeg "1"

// Developer settings for testing
seta developer "1"
seta con_notifytime "3"
seta con_conspeed "3"
seta scr_conspeed "999"

// Additional graphics tweaks
seta r_enablePostProcess "1"
seta r_enableColorCorrection "1"
seta r_contrast "1.1"
seta r_brightness "1.0"
seta r_saturation "1.0"
seta r_toneMap "1"
seta r_exposure "1.0"

// Advanced renderer features
seta r_advancedShaders "1"
seta r_shaderQuality "3"
seta r_waterReflections "1"
seta r_waterRefractions "1"
seta r_caustics "1"
seta r_softParticles "1"
seta r_motionBlur "0"
seta r_depthOfField "0"
seta r_screenSpaceAO "1"
seta r_aoIntensity "0.5"
seta r_aoRadius "32"

// Performance monitoring
seta com_showFPS "1"
seta com_showMem "0"
seta r_showBatchCounts "0"
seta r_showVertexCache "0"
seta r_showSMP "0"
seta showpackets "0"
seta showdrop "0"

// Quick test commands (remove # to use)
// devmap q3dm1
// god
// noclip
// give all

// Write config
writeconfig

echo "^2Quake3e-HD Configuration Complete!"