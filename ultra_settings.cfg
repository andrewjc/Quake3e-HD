// Quake3e-HD Ultra Settings Configuration
// Resolution: 3440x1440 @ 144Hz (21:9 Ultrawide)
// All graphics settings maxed out
// Execute with: exec ultra_settings.cfg

echo "^2Loading Ultra Settings Configuration..."

// Display Settings
seta r_mode "-1"                        // Custom resolution
seta r_customWidth "3440"               // Ultrawide width
seta r_customHeight "1440"              // Ultrawide height  
seta r_renderWidth "3440"               // Render width
seta r_renderHeight "1440"              // Render height
seta r_renderScale "1.0"                // Full resolution rendering
seta r_fullscreen "1"                   // Fullscreen mode
seta r_windowMode "fullscreen"          // Window mode
seta r_modeFullscreen "3440x1440@144"   // Full mode string
seta com_maxfps "144"                   // 144Hz refresh rate
seta r_swapInterval "1"                 // VSync enabled

// Memory Settings
seta com_hunkMegs "2048"                // 2GB hunk memory
seta com_zoneMegs "512"                 // 512MB zone memory
seta r_dynamicBufferSize "64"           // 64MB dynamic buffer
seta r_frameAllocSize "128"             // 128MB frame allocation
seta r_materialCacheSize "32"           // 32 material cache entries

// Texture Quality
seta r_picmip "0"                       // Highest texture quality
seta r_texturebits "32"                 // 32-bit textures
seta r_textureMode "GL_LINEAR_MIPMAP_LINEAR" // Trilinear filtering
seta r_ext_max_anisotropy "16"          // 16x anisotropic filtering
seta r_materialGenResolution "2048"     // 2K material generation
seta r_materialGenQuality "3"           // Highest material quality
seta r_detailtextures "1"               // Enable detail textures

// Anti-Aliasing & Post-Processing
seta r_ext_multisample "4"              // 4x MSAA
seta r_taa "1"                          // Enable TAA
seta r_taaQuality "3"                   // Maximum TAA quality
seta r_taaSharpness "0.7"               // TAA sharpening
seta r_fbo "1"                          // Framebuffer objects

// Lighting & Shadows
seta r_dynamiclight "1"                 // Dynamic lighting
seta r_dlightIntensity "2.0"            // Increased light intensity
seta r_dlightMode "2"                   // Advanced lighting mode
seta r_dlightScale "1.0"                // Full light scale
seta r_lightCullDistance "16384"        // Extended light distance
seta r_lightGridSize "32"               // Finer light grid
seta r_lightScissoring "1"              // Light scissor optimization
seta r_drawSun "1"                      // Draw sun effects

// Ambient Occlusion
seta r_ao "1"                           // Enable AO
seta r_aoType "2"                       // HBAO+ or best available

// HDR & Bloom
seta r_hdr "1"                          // Enable HDR
seta r_hdrAutoExposure "1"              // Auto exposure
seta r_hdrExposure "1.2"                // Exposure level
seta r_hdrTonemapper "3"                // ACES tonemapping
seta r_hdrBloom "1"                     // HDR bloom
seta r_bloom "1"                        // Enable bloom
seta r_bloom_intensity "0.8"            // Bloom intensity
seta r_bloom_threshold "0.8"            // Bloom threshold
seta r_bloom_modulate "1"               // Bloom modulation

// Screen Space Reflections
seta r_ssr "1"                          // Enable SSR
seta r_ssrQuality "3"                   // Maximum SSR quality
seta r_ssrMaxDistance "1000"            // SSR distance

// Ray Tracing (if available)
seta rt_enable "1"                      // Enable ray tracing
seta rt_quality "3"                     // Maximum RT quality
seta rt_samples "4"                     // 4 samples per pixel
seta rt_bounces "5"                     // 5 light bounces
seta rt_denoise "1"                     // Enable denoising
seta rt_temporal "1"                    // Temporal accumulation
seta rt_cache "1"                       // RT cache
seta rt_probes "1"                      // Light probes
seta rt_staticLights "1"                // Static light RT

// RTX Features (NVIDIA)
seta rtx_enable "1"                     // Enable RTX
seta rtx_quality "3"                    // Maximum RTX quality
seta rtx_shadow_quality "3"             // Best shadow quality
seta rtx_reflection_quality "3"         // Best reflection quality
seta rtx_gi_bounces "3"                 // Global illumination bounces
seta rtx_dlss "2"                       // DLSS Quality mode
seta rtx_denoise "1"                    // RTX denoising

// Volumetric Effects
seta r_volumetric "1"                   // Enable volumetric fog
seta r_volumetricQuality "3"            // Maximum quality
seta r_volumetricDensity "1.5"          // Fog density

// GPU Features
seta r_gpuDriven "1"                    // GPU-driven rendering
seta r_gpuCulling "1"                   // GPU culling
seta r_meshShading "1"                  // Mesh shaders
seta r_variableRateShading "1"          // VRS enabled
seta r_bindlessTextures "1"             // Bindless textures

// Visual Effects
seta r_motionBlur "1"                   // Motion blur
seta r_dof "1"                          // Depth of field
seta r_chromaticAberration "1"          // Chromatic aberration
seta r_vignette "0.15"                  // Subtle vignette
seta r_filmGrain "0.05"                 // Film grain effect
seta r_flares "1"                       // Lens flares

// LOD & Detail
seta r_lodbias "-3"                     // Force higher LOD
seta r_subdivisions "4"                 // Curve subdivisions
seta r_lodCurveError "250"              // LOD curve error

// Ultrawide Support
seta r_ultraWide "1"                    // Enable ultrawide
seta r_ultraWideFOVScale "1.2"          // Adjusted FOV for 21:9
seta r_ultraWideMode "1"                // Ultrawide mode

// Portal & Scene Management  
seta r_usePortals "1"                   // Portal culling
seta r_usePortalCulling "1"             // Portal visibility
seta r_maxPortalDepth "16"              // Deep portal recursion
seta r_useSceneGraph "1"                // Scene graph optimization
seta r_spatialTreeType "1"              // Best spatial tree

// Performance Features (Keep enabled for quality)
seta r_smp "1"                          // Multi-threading
seta r_postProcess "1"                  // Post-processing pipeline
seta r_depthbits "24"                   // 24-bit depth buffer
seta r_stencilbits "8"                  // 8-bit stencil buffer
seta r_depthBoundsTest "1"              // Depth bounds test

// Final settings
vid_restart                             // Apply video settings

echo "^2Ultra Settings Loaded Successfully!"
echo "^3Resolution: 3440x1440@144Hz"
echo "^3All graphics features enabled"
echo "^1Note: These settings require high-end hardware!"